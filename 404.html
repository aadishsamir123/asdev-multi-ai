<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #121212;
        color: #ffffff;
        font-family: "Roboto", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        text-align: center;
      }
      .container {
        max-width: 600px;
        padding: 20px;
      }
      h1 {
        font-size: 72px;
        margin-bottom: 20px;
      }
      p {
        font-size: 24px;
        margin-bottom: 30px;
      }
      button {
        padding: 10px;
        font-size: 16px;
        border: 1px solid #333;
        border-radius: 20px;
        background-color: #2e2e2e;
        color: white;
        cursor: pointer;
        display: flex;
        justify-content: center;
        margin-left: 25%;
        width: 50%;
      }
      button:hover {
        background-color: #2a2a2a;
      }
      .splash-logo {
        width: 80%; /* Scales logo responsively */
        max-width: 800px; /* Ensures it doesn't get too large on desktops */
        height: auto; /* Maintains aspect ratio */
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img src="/assets/splash-logo.png" alt="Multi AI" class="splash-logo" />
      <h1>404</h1>
      <p>Oops! The page you're looking for can't be found.</p>
      <button onclick="window.location.href = '/'">Go Home</button>
    </div>
  </body>
</html>
